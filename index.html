<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danny Sanchez Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <header>
        <h1>Danny Sanchez</h1>
        <p>Software and Web Developer learning about HTML, CSS and JS and derivatives</p>
    </header>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>SQL</li>
        </ul>
    </section>

    <section id="portfolio">
        <h2>Portfolio Photos</h2>
        <div class="photo-grid">
            <img src="Images/photo1.png" alt="Photo 1">
            <img src="Images/photo2.png" alt="Photo 2">
            <img src="Images/photo3.png" alt="Photo 3">
            <img src="Images/photo4.png" alt="Photo 4">
            <img src="Images/photo5.png" alt="Photo 5">
        </div>
    </section>

    <button class="Pop_Up_Button" onclick="openForm()">Contact Me</button>

    <!-- Contact Form -->
    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h2>Contact Me</h2>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Write something..." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

</body>
</html>
